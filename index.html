<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/main.js" type="module" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main-content">
        <aside class="aside">
            <article class="aside__container">
                <button class="aside__container-btn">Search for places</button>
                <div class="aside__container-location"><span class="aside__container-icon  material-icons">my_location</span></div>
            </article>
            <article class="aside__weather"></article>
            <form class="aside__form">
                <span class="aside__form-close  material-icons">close</span>
                <input type="search" class="aside__form-search" placeholder="search location">
                <input type="submit" value="Search" class="aside__form-submit">
            </form>
        </aside>
        <article class="article"></article>
    </main>
</body>
</html>
