<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/png" href="assets/weather-app-master/devchallenges.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="main-content">
        <aside class="aside">   
            <article class="aside__container">
                <button class="aside__container--btn">Search for places</button>
                <div class="aside__container--location"><span class="aside__container-icon  material-icons">my_location</span></div>
            </article>
            <section class="aside__weather">
            </section>
            <form class="aside__form">
                <span class="aside__form-close--btn  material-icons">close</span>
                <input type="search" class="aside__form-search" required placeholder="search location">
                <input type="submit" value="Search" class="aside__form-submit">
            </form>
        </aside>
        <section class="section">
            <div class="section__container"></div>
        </section>
    </main>

    <template id="weather-template">
        <div class="aside__weather-background"></div>
        <article class="aside__weather-article">
            <img src="" class="aside__weather-img" alt=""/>
            <h2 class="aside__weather-temp"><span class="aside__weather-metric">ÂºC</span></h2>
            <h3 class="aside__weather-main"></h3>
            <p class="aside__weather-date"></p>
            <div class="aside__weather-location"><span class="material-icons">location_on</span></div>
        </article>
    </template>
</body>
</html>
